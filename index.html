<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <div class="timer-container">
                <div class="timer">
                    <span id="display">00:00:00</span>
                </div>
            </div>
            <div class="buttons">
                <button id="startButton">Start</button>
                <button id="resetButton">Reset</button>
            </div>
        </div>
        <div class="options-container">
            <button id="optionsButton">Set Timer</button>
            <div class="options">
                <input type="number" id="hours" min="0" placeholder="Hours">
                <input type="number" id="minutes" min="0" max="59" placeholder="Minutes">
                <input type="number" id="seconds" min="0" max="59" placeholder="Seconds">
                <button id="setTimerButton">Set</button>
            </div>
        </div>
        <div class="text-box">
            <input type="text" id="textInput" placeholder="What would you like to accomplish?" style="width: 300px; height: 60px; text-align: center;">
        </div>
    </div>
    <div class="mode-toggle">
        <button id="modeToggle">Dark Mode</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
